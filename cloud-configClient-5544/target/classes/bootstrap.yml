server:
  port: 5544
spring:
  application:
    name: config-client
  cloud:
    config:
      label: dev # 分支名称
      uri: http://localhost:5555 #配置中心的地址
      profile: test   #读取后缀名称（application-test.yml）
      name: application #配置文件名称
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
    register-with-eureka: true
    fetch-registry: true
# 暴露端口
management:
  endpoints:
    web:
      exposure:
        include: "*"